<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <title>Select Request Type</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function redirectToForm() {
        const requestType = document.getElementById("request-type").value;
        if (requestType === "service-repair") {
          window.location.href = "service-repair.html";
        } else if (requestType === "installation") {
          window.location.href = "installation.html";
        } else {
          alert("Please select a valid request type.");
        }
      }
    </script>
  </head>
  <body>
    <script src="/js/Navbar.js"></script>
    <nav-bar></nav-bar>
    <div class="section">
      <h2>Select the Type of Request</h2>
      <label for="request-type">Type of Request:</label>
      <select id="request-type" name="requestType" required>
        <option value="">Select</option>
        <option value="service-repair">Service Repair</option>
        <option value="installation">Installation</option>
      </select>
      <button type="button" onclick="redirectToForm()">Go to Form</button>
    </div>
  </body>
</html>

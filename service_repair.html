<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Repair or Installation Form</title>
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 20px auto 0; /* Changed margin to include top margin */
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 20px;
      }

      .content {
        display: none;
        margin-top: 10px;
      }

      label {
        display: block;
        margin: 10px 0;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #218838;
      }

      .flex-row {
        display: flex;
        align-items: center;
      }

      .flex-row input {
        flex: 1;
      }

      .flex-row label {
        flex: 0;
        margin: 0 10px 0 0;
      }

      textarea {
        resize: none;
      }

      input[type="date"] {
        width: 120px; /* Adjust the width as needed */
        padding: 2px; /* Adjust the padding as needed */
        font-size: 14px; /* Adjust the font size as needed */
      }
    </style>
  </head>
  <body>
    <script src="Navbar.js"></script>
    <nav-bar></nav-bar>
    <div class="container">
      <h2 id="form-header">Service Repair or Installation Form</h2>
      <form id="main-form">
        <div class="section">
          <label>Type of Request:</label>
          <select id="request-type" onchange="toggleFields()" required>
            <option value="">Select</option>
            <option value="service-repair">Service Repair</option>
            <option value="installation">Installation</option>
          </select>
        </div>

        <div id="service-repair-fields" class="content">
          <div class="section">
            <h3>Reporter's Information(Individual reporting service repair)</h3>
            <label
              >Reporter's Name: <input type="text" name="reporterName" required
            /></label>
            <label
              >Complaint Details(The service or repair that is being requested):
              <textarea name="complaintDetails" required></textarea>
            </label>
            <label
              >Mobile Number: <input type="text" name="reporterMobile" required
            /></label>
            <label
              >Email: <input type="email" name="reporterEmail" required
            /></label>
          </div>
          <div class="section">
            <h3>Onsite Contact Information</h3>
            <label
              >Onsite Contact Name:
              <input type="text" name="onsiteContactName" required
            /></label>
            <label
              >Mobile Number:
              <input type="text" name="onsiteContactMobile" required
            /></label>
            <label
              >Email: <input type="email" name="onsiteContactEmail" required
            /></label>
          </div>
          <div class="section">
            <h3>Preferred Service Repair Date</h3>
            <div class="flex-row">
              <input
                type="date"
                name="serviceRepairDate"
                class="small-date-input"
                required
              />
              <label
                ><input type="checkbox" name="serviceRepairASAP" /> ASAP</label
              >
            </div>
          </div>
        </div>

        <div id="installation-fields" class="content">
          <div class="section">
            <div class="section">
              <h3>Onsite Contact Information</h3>
              <label
                >Onsite Contact Name:
                <input type="text" name="installOnsiteContactName" required
              /></label>
              <label
                >Mobile Number:
                <input type="text" name="installOnsiteContactMobile" required
              /></label>
              <label
                >Email:
                <input type="email" name="installOnsiteContactEmail" required
              /></label>
            </div>
            <h3>Installation Details</h3>
            <label>Preferred Installation Date:</label>
            <div class="flex-row">
              <input type="date" name="preferredDate" required />
              <label
                ><input type="checkbox" name="installationASAP" /> ASAP</label
              >
            </div>
            <label
              >Expected Total Cost of Ownership:
              <input type="number" name="expectedCost" required
            /></label>
            <label
              >Details of What to Install:
              <textarea name="installDetails" required></textarea>
            </label>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script type="text/javascript">
      function toggleFields() {
        const requestType = document.getElementById("request-type").value;
        const serviceRepairFields = document.getElementById(
          "service-repair-fields"
        );
        const installationFields = document.getElementById(
          "installation-fields"
        );
        const formHeader = document.getElementById("form-header");

        if (requestType === "service-repair") {
          serviceRepairFields.style.display = "block";
          installationFields.style.display = "none";
          formHeader.innerText = "Service Repair Form";
        } else if (requestType === "installation") {
          serviceRepairFields.style.display = "none";
          installationFields.style.display = "block";
          formHeader.innerText = "Installation Form";
        } else {
          serviceRepairFields.style.display = "none";
          installationFields.style.display = "none";
          formHeader.innerText = "Service Repair or Installation Form";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const requestType = document.getElementById("request-type");
        requestType.addEventListener("change", toggleFields);
      });
    </script>
  </body>
</html>
